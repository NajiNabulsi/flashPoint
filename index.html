        <div class="building" style="left: 20%; top: 60%">

                    </div>
                </div>
            
                <div class="building__pulse" data-info="naji"></div>
            </div>
    </div>
</div>

<script>
    const x = document.querySelectorAll('.building__pulse[data-info]')

    x.forEach(ele => {
        ele.addEventListener("mouseover", myScript);
        ele.addEventListener("mouseleave", leave);
    })
    function myScript(e){
        const x = e.target.dataset.info
        const coment = document.querySelector(`.${x}`);
        coment.style.display = "block"
    }

    function leave(e){
        const x = e.target.dataset.info
        const coment = document.querySelector(`.${x}`);
        coment.style.display = "none"
    }

</script>
</body>
